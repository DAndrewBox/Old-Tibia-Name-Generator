<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Old Tibia Name Generator</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="background-image"></div>

  <div class="main-container">
    <img src="./images/title_characters.gif"/>

    <div class="tibia-container-title">
      <span>
        Old Character Name Generator
      </span>
    </div>

    <div class="tibia-container">
      Name: 
      <input type="text" id="name-box" placeholder="Name here..." name="namebox" readonly/>
      <button id="btn-new-name">
        <span> Generate New Name </span>
      </button>

      <input type="checkbox" id="checkbox-title" name="checkbox-title" />
      <label for="checkbox-title">Title</label>

      <input type="checkbox" id="checkbox-ofWorld" name="checkbox-ofWorld" />
      <label for="checkbox-ofWorld">of WORLD</label>
    </div>
  </div>

  <footer class="footer">
    <span>
      <a href="https://www.tibia.com">Tibia</a> is a registered trademark of CipSoft GmbH.
      <br />
      This is an unofficial Tibia fansite and doesn't have anything to do with the official site.
    </span>
  </footer>
</body>

<script type="text/javascript"src="app.js"></script>
</html>
