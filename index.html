<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Old Tibia Name Generator</title>

    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.png" />
  </head>
  <body>
    <div id="background-image"></div>

    <div class="main-container">
      <img src="./images/title_characters.gif" />

      <div class="tibia-container-title">
        <span> Old Character Name Generator </span>
      </div>

      <div class="tibia-container">
        <label> Name: </label>
        <input
          type="text"
          id="name-box"
          placeholder="Name here..."
          name="namebox"
          readonly
        />
        <button id="btn-new-name">
          <span> Generate New Name </span>
        </button>

        <div class="options-container">
          <input type="checkbox" id="checkbox-title" name="checkbox-title" />
          <label for="checkbox-title">Title Prefix</label>

          <input
            type="checkbox"
            id="checkbox-ofWorld"
            name="checkbox-ofWorld"
          />
          <label for="checkbox-ofWorld">Append "of WORLD"</label>

          <label for="select-WorldsType">Use Worlds List: </label>
          <select id="select-WorldsType">
            <option value="0">Older worlds</option>
            <option value="1">Newer worlds</option>
            <option value="2" selected>Any world</option>
          </select>
        </div>
      </div>
      <p> ( Last Site Update: 2024-07-02 ) </p>
    </div>

    <footer class="footer">
      <span>
        <a href="https://www.tibia.com">Tibia</a> is a registered trademark of
        CipSoft GmbH.
        <br />
        This is an unofficial Tibia fansite made by
        <a href="https://www.dandrewbox.dev/">DAndrÃ«wBox</a> and doesn't have
        anything to do with the official Tibia site.
        <br />
      </span>
    </footer>
  </body>

  <!-- Last modified on 2022/03/09 -->

  <script type="text/javascript" src="app.js"></script>
</html>
