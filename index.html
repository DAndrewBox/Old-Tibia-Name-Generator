<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Old Tibia Name Generator</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="main-container">
    <img src="./title_characters.gif"/>

    <div class="tibia-container">
      <input type="text" id="name-box" placeholder="Name here..." name="namebox" readonly/>
      <button id="btn-new-name"> Generate New Name </button>
      
      <input type="checkbox" id="checkbox-title" name="checkbox-title" />
      <label for="checkbox-title">Title</label>

      <input type="checkbox" id="checkbox-ofWorld" name="checkbox-ofWorld" />
      <label for="checkbox-ofWorld">of WORLD</label>
    </div>
  </div>  
</body>

<script type="text/javascript"src="app.js"></script>
</html>
